<div class="modal fade" id="timeTableModal" tabindex="-1" role="dialog" aria-labelledby="Book">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nueva Carga de Archivo Ergo</h4>
            </div>
            <div class="modal-body">
                <form name="frmCargaArchivo" ng-submit="registrarArchivo()" role="form" ng-disabled="true">                    
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="control-label pull-right" for="Descripcion">Archivo Ergo</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="file" id="ergoFile" name="ergoFile" file-model="ergoFile" required accept="application/vnd.ms-excel"/>
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-sm-3 pull-right">
                            <button id="btnGuardar" type="submit" class="btn blue medium" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Guardando ...">Cargar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
